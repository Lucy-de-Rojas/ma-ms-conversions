<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1181TConversions-mA-mS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;

        }


        input {
            display: block;
            text-align: center;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            width: 200px;
            border-radius: 100px;
            border-width: 0.5px;
        }

        input::placeholder {
            color: #f6ff00;
            font-style: italic;
            font-size: 15px;
        }


        input:focus {
            transition: background-color 1s ease, border-color 1s ease, color 1s ease font-weight 1s ease;
            outline: none;
            border: 2px solid #defb05;
            background-color: red;
            color: white;
            font-weight: 900;
        }

        section {
            margin-bottom: 20px;
            background-color: rgb(41, 143, 246);
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;

        }


        /* initial ms settings: */
        article {
            background-color: rgb(246, 143, 41);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px 0 10px;
            margin: 20px;
            border-radius: 3px;



        }

        article section {
            background-color: rgb(246, 143, 41);
        }


        .container {
            width: max-content;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head><body>
<h1>1181T <br /> Conversions<br>mA ⬅️➡️ mS</h1>




<!-- setting ms-Sample and ms-max: -->
 <div class="container">
<article>

      <section>
        <label for="mS-Max">mS Max:</label>
        <input type="number" name="mS-Max" id="mS-Max" oninput="isMaxBiggerThanSample()" >
    </section>

    <section>
        <label for="mS-Sample">mS Sample:</label>
        <input type="number" name="mS-Sample" id="mS-Sample" oninput="isMaxBiggerThanSample()">
    </section>


</article>







<!-- converting mA to mS: -->
 <div>

     <section>
         <label for="mA">mA:</label>
         <input type="number" name="mA" id="mA" oninput="convertToMS()">
        </section>

        <section>
            <label for="mS">mS:</label>
            <input type="number" name="mS" id="mS" oninput="convertToMA()">
        </section>
    </div>

</div> <!-- end of .container -->



<script>


// function to check if max is bigger then sample:
function isMaxBiggerThanSample() {
    const mS_Max = document.getElementById("mS-Max").value;
    const mS_Sample = document.getElementById("mS-Sample").value;

    // do not allow sample go bigger than max:

        const max = parseFloat(mS_Max);
        const sample = parseFloat(mS_Sample);

        if (!isNaN(max) && !isNaN(sample) && max < sample) {
            document.getElementById("mS-Sample").value = '';
            document.getElementById("mS-Sample").placeholder = "Sample < Max";
            document.getElementById("mS-Sample").focus();

            document.getElementById("mA").disabled = true;
            document.getElementById("mS").disabled = true;
            document.getElementById("mA").value = '';
            document.getElementById("mS").value = '';
            document.getElementById("mA").placeholder = 'Disabled - fix sample value';
            document.getElementById("mS").placeholder = 'Disabled - fix sample value';
        }
        else {
            document.getElementById("mA").disabled = false;
            document.getElementById("mS").disabled = false;
            document.getElementById("mA").placeholder = '';
            document.getElementById("mS").placeholder = '';
        }

    }







// convert to mS:
function convertToMS() {
    const mS_Sample = document.getElementById("mS-Sample").value;
    const mS_Max = document.getElementById("mS-Max").value;



    const mA = document.getElementById("mA").value;
    const mS = ((mA-4)*mS_Max)/16; // Convert mA to mS
    document.getElementById("mS").value = mS;
}




// convert to mA:
function convertToMA() {
    const mS_Sample = document.getElementById("mS-Sample").value;
    const mS_Max = document.getElementById("mS-Max").value;

    // do not allow sample go bigger than max:

    const mS = document.getElementById("mS").value;
    const mA = ((mS * 16) / mS_Max) + 4; // Convert mS to mA
    document.getElementById("mA").value = mA;
}
</script>



</script></body></html>
